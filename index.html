<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="trabajo practico de JavaScript 5 punto 6"
    />
    <meta name="author" content="Fiol Thiago" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Trabajo practico 5 punto 6</title>
  </head>
  <body data-bs-theme="dark" class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-4 px-3">
        <a class="navbar-brand" href="./index.html">ContraReloj</a>
      </nav>
    </header>
    <main
      class="flex-grow-1 d-flex justify-content-center align-content-center"
    >
      <article class="w-75 bg-light-subtle my-5 container">
        <form class="my-4">
          <label for="inputNum">numero a descrementar:</label>
          <input
            id="inputNum"
            class="form-control"
            type="number"
            max="10000"
            min="1"
            placeholder="ingrese un numero (maximo 10000)"
            required
          />
          <button type="submit" class="btn btn-info mt-2">Enviar</button>
        </form>
        <h2 class="display-1 text-center">0</h2>
        <div class="d-flex flex-column justify-content-center my-4">
          <button type="button" id="iniciar" class="btn btn-light">
            Iniciar
          </button>
          <button type="button" id="pausar" class="btn btn-danger mt-3">
            Pausar
          </button>
          <button type="button" id="reiniciar" class="btn btn-primary mt-3">
            reiniciar
          </button>
        </div>
      </article>
    </main>
    <footer class="bg-black py-4 px-3">
      <p class="lead text-center">&copy; - Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
